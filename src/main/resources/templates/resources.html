<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard - SB Admin</title>
    <title>Password Reset - SB Admin</title>
    <link rel="apple-touch-icon" th:src="@{/images/logo.png}" href="../static/images/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&amp;display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" href="../static/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="../static/css/custom.css">

</head>

<body class="bg-primary">
<div id="layout">
    <div id="layout_content">
        <main>
            <div class="card-body card-block">
                <form method="post" th:method="post" th:action="@{/storage/upload}" th:object="${uploadModel}" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col-12 col-md-12">
                            <div class="control-group" id="fields">
                                <label class="control-label" for="fields">
                                    Requests
                                </label>
                                <div class="controls">
                                    <div class="entry input-group upload-input-group">

                                        <input type="file" name="files" webkitdirectory multiple>

                                        <button class="btn btn-upload btn-success btn-add" type="button">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <div th:if="${message}">
                                            <h2 th:text="${message}"></h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-0">
                        <div class="d-grid">
                            <input id="project-resources-submit" class="btn btn-primary" type="submit" value="Upload Directory">
                        </div>
                    </div>
                </form>
                <div>
                    <tr th:each="file: ${allFiles}">
                        <td th:text="${file.fileName}"></td>
                        <td th:text="${file.fileType}"></td>
                    </tr>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/file_upload.js}" src="../static/js/file_upload.js"></script>
</body>
</html>
