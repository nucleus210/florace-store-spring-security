<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<!-- Header -->
<head th:replace="fragments/head::head"></head>
<!-- Close Header -->
<body>

<!-- NavBar -->
<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>
<!-- Close NavBar -->

<!-- Start Register Content -->
<main>
    <div id="main-container">
        <div class="row justify-content-center" id="auth_content">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Edit Account</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/edit}" th:method="post" th:object="${userEditModel}" method="post">

                            <div class="row mb-3">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputUserName" class="form-label
                                                   fw-bold">Username</label>
                                    <input class="form-control" id="inputUserName" type="text" min="2" max="20" th:field="*{username}" th:errorclass="is-invalid" th:value="${userViewData.username}">
                                    <p class="invalid-feedback errors alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                        Username is required.
                                    </p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="inputEmail" class="form-label
                                                   fw-bold">Email address</label>
                                    <input class="form-control" id="inputEmail" type="email" th:field="*{emailAddress}" th:errorclass="is-invalid" th:value="${userViewData.emailAddress}">
                                    <p class="invalid-feedback errors alert alert-danger">
                                        Valid email is required.
                                    </p>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <input class="btn btn-primary" type="submit" value="Edit Account">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
<!-- End Register Content -->

<!-- Start Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- End Footer -->
